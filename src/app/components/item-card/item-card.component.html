<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="isPizza()" class="card-img-top pic" src="assets/images/pizza.jpeg">
    <img *ngIf="!isPizza()" class="card-img-top pic" src="assets/images/pizza.jpeg">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button routerLink="/" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-rolodex" viewBox="0 0 16 16">
          <path d="M8 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
          <path d="M1 1a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h.5a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5.5.5 0 0 1 1 0 .5.5 0 0 0 .5.5h.5a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H6.707L6 1.293A1 1 0 0 0 5.293 1H1Zm0 1h4.293L6 2.707A1 1 0 0 0 6.707 3H15v10h-.085a1.5 1.5 0 0 0-2.4-.63C11.885 11.223 10.554 10 8 10c-2.555 0-3.886 1.224-4.514 2.37a1.5 1.5 0 0 0-2.4.63H1V2Z"/>
        </svg></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h4>{{ property.title }}</h4>
    <h5>Price: GHS {{ property.price }}</h5>
    <h6><input class="form-control" *ngIf="!isOrder()" type="number" #quant="ngModel" [(ngModel)]="propCart.quantity" style="width: 10;"></h6>
  </div>

  <div class="card-footer p-2">
    <button *ngIf="!isOrder()" class="btn btn-primary" (click)="addToCart(propCart)">Add to cart</button>
    <button *ngIf="isOrder()" class="btn btn-secondary" (click)="removeFromCart()">Remove from cart</button>
  </div>
</div>
