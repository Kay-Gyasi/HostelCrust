<div class="container" style="text-align:center;">
  <div class="row">
    <h1 class="mt-3"><strong>Welcome</strong></h1>
  </div>
  <div class="row">
    <p style="color:grey;">Log in to your account</p>
  </div>
  <div class="row mt-4">
    <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit(loginForm)" id="form" class="m-auto">
      <div class="form-group">
        <div class="form-floating mt-3">
          <input #name="ngModel" required name="firstname" type="email" class="form-control" [(ngModel)]="loginReq.email"
          [class.is-invalid]="name.touched && name.invalid" placeholder="Email" id="nameField">
          <label for="username">Email Address</label>
        </div>

        <!-- <span *ngIf="name.touched && name.invalid" class="text-danger">Field is required</span> -->
      </div>

      <div class="form-group mt-4">
        <div class="form-floating">
          <input #password="ngModel" required name="password" type="password" class="form-control" [(ngModel)]="loginReq.password"
          [class.is-invalid]="password.touched && password.invalid" placeholder="password">
          <label>Password</label>
        </div>

        <!-- <span *ngIf="password.touched && password.invalid" class="text-danger">Field is required</span> -->
      </div>
      <div class="mt-5">
        <button type="submit" class="btn btn-success" style="margin-right: 0.5vw;"
        [disabled]="loginForm.form.invalid">Submit</button>
        <!-- <button type="cancel" routerLink="/" class="btn btn-secondary">Cancel</button> -->
      </div>
    </form>
  </div>
</div>
